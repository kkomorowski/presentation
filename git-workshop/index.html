<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Basic GIT Workshop</title>

		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/style.css" id="theme">

        <link rel="stylesheet" href="plugin/highlight/atom-one-light.css">
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
                <section data-markdown="git-workshop.md" data-separator="^\n----\n" data-separator-vertical="^\n---\n"></section>
            </div>
		</div>

		<script src="dist/reveal.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
